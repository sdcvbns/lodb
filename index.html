<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جارِ التحويل...</title>
  <style>
    /* ====== إعدادات عامة ====== */
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: "Cairo", sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* ====== شاشة التحميل ====== */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 25px #00d4ff;
    }

    h2 {
      font-size: 1.4rem;
      letter-spacing: 1px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    /* ====== تأثيرات التحميل ====== */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div class="loader">
    <div class="spinner"></div>
    <h2>Loading…</h2><h3>By: Talibalazoo</h3>
  </div>

  <script>
    // 🔹 ضع هنا رابط موقعك 👇
    const siteURL = "https://yarigatv.basnews.com/?0"; // ← استبدله برابط موقعك الحقيقي

    // تحويل تلقائي بعد 5 ثوانٍ
    setTimeout(() => {
      window.location.href = siteURL;
    }, 5000);

    // 🔒 منع النسخ، اللصق، القائمة اليمنى، والاختصارات
    document.addEventListener('contextmenu', e => e.preventDefault());
    ['copy','cut','paste','selectstart','dragstart'].forEach(evt => {
      document.addEventListener(evt, e => e.preventDefault());
    });
    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      const ctrl = e.ctrlKey || e.metaKey;
      const shift = e.shiftKey;
      if (
        (ctrl && ['c','x','v','s','p','u'].includes(key)) ||
        (ctrl && shift && ['i','j','c','k'].includes(key)) ||
        e.key === 'f12'
      ) {
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>
</body>
</html>
